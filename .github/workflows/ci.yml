name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:

  standard:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - runs-on: ubuntu-latest
            config: -DBUILD_TESTS=1 -DBUILD_EXAMPLES=1 -DBUILD_DOCS=1
          - runs-on: macos-latest
            config: -DBUILD_TESTS=1 -DBUILD_EXAMPLES=1
          - runs-on: windows-latest
            config: -DBUILD_TESTS=1 -DBUILD_EXAMPLES=1

    defaults:
      run:
        shell: bash -l {0}

    name: "${{ matrix.runs-on }} â€¢ x64 ${{ matrix.args }}"
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv

    - name: Set dummy version
      run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=0.0" >> $GITHUB_ENV

    - name: Set CMake options
      run: echo "CMAKE_ARGS=-DUSE_ASSERT=1" >> $GITHUB_ENV

    - name: Configure using CMake (!Windows)
      if: runner.os != 'Windows'
      run: cmake -Bbuild ${{ matrix.config }} ${CMAKE_ARGS}

    - name: Configure using CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        micromamba install -c conda-forge clang_win-64 ninja
        cmake -Bbuild -G Ninja ${{ matrix.config }} ${CMAKE_ARGS} -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

    - name: Build C++
      working-directory: build
      run: cmake --build .

    - name: Run C++ tests
      working-directory: build
      run: ctest --output-on-failure

    - name: Build and install Python module
      run: python -m pip install . -vvv

    - name: Run Python tests
      working-directory: tests
      run: |
        python Static.py
        python Redraw.py

    - name: Run Python example
      working-directory: examples/historic_frozen_sequence
      run: |
        python restore.py

    - name: Build doxygen-docs (error on warning)
      if: runner.os == 'Linux'
      working-directory: build
      run: make docs
