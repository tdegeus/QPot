name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:

  standard:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - runs-on: ubuntu-latest
            config: -DBUILD_TESTS=1 -DBUILD_DOCS=1
          - runs-on: macos-latest
            config: -DBUILD_TESTS=1
          - runs-on: windows-latest
            config: -DBUILD_TESTS=1 -G Ninja

    defaults:
      run:
        shell: bash -l {0}

    name: "${{ matrix.runs-on }} â€¢ x64 ${{ matrix.args }}"
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set conda environment
      if: runner.os != 'Windows'
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv

    - name: Set conda environment
      if: runner.os == 'Windows'
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        channels: conda-forge,defaults
        channel-priority: true
        environment-file: environment.yaml
        activate-environment: myenv
        auto-activate-base: false

    - name: Select Clang (Windows)
      if: runner.os == 'Windows'
      run: |
        conda install -c conda-forge clang_win-64 ninja
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Dummy version
      run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=ci" >> $GITHUB_ENV

    - name: Configure using CMake
      run: cmake -Bbuild ${{ matrix.config }}

    - name: Build C++
      working-directory: build
      run: cmake --build .

    - name: Run C++ tests
      working-directory: build
      run: ctest --output-on-failure

    - name: Build and install Python module
      run: |
        python setup.py build
        python setup.py install

    - name: Run Python tests
      working-directory: test
      run: |
        python Static.py
        python Redraw.py

    - name: Check doxygen-docs (error on warning)
      if: runner.os == 'Linux'
      working-directory: build
      run: make docs
